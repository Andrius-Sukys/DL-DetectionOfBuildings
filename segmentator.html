<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Masking Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-3">Upload an Image</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if original_image %}
            <div class="row mt-5">
                <div class="col-md-6">
                    <h5>Original Image</h5>
                    <img src="data:image/png;base64,{{ original_image }}" class="img-fluid" alt="Original Image">
                </div>
                <div class="col-md-6">
                    <h5>Mask Image</h5>
                    <img src="data:image/png;base64,{{ mask }}" class="img-fluid" alt="Mask Image">
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
